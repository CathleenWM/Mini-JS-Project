<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b6aff02aa6.js" crossorigin="anonymous"></script>
    <title>Find your inspiration. | Flickr</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <!---------------Navigation Section--------------->
    <section id="nav">

        <div class="nav container">

            <div class="nav-bar">

                <!--Logo-->
                <div class="brand">
                    <img src="images/flickr-logo.png" alt="My Logo">
                </div>

                <div class="search font">
                <input type="text" placeholder="Photos, people, or groups">
                </div>

                <!--Menu list-->
                <div class="nav-list font">
                    <a href="#">Log In</a>
                    <button class="cta">Sign Up</button>
                </div>
            </div>
        </div>

    </section>
    <!---------------End of Navigation Section--------------->

    <!---------------Main Section--------------->
    <main class="main-container flex">

        <div class="middel-text-container flex">
            <div class="text flex">
                <h1>Find your inspiration.</h1>
                <h3 class="text-padding">Join the Flickr community, home to tens of billions of photos and 2 million groups.</h3>
            </div>
            <a class="free-button" href="link"><h3>Start for free</h3></a>
        </div>

        <div class="credit flex">
            <span id="imageName">image name</span>
            <span id="author">author</span>
        </div>

    </main>
    <!---------------End of Main Section--------------->

    <!---------------Footer Section--------------->
    <footer>

        <div>
            <ul class="list">
                <div>About</div>
                <div>Jobs</div>
                <div>Blog</div>
                <div>Developers</div>
                <div>Guidelines</div>
                <div>Help</div>
                <div>Help forum</div>
                <div>Privacy</div>
                <div>Terms</div>
                <div>Cookies</div>
                <div>English</div>
                <div>SmugMug+Flickr.</div>
                <i class="facebook fa-brands fa-square-facebook"></i>
                <i class="twitter fa-brands fa-twitter"></i>
                <i class="instagram fa-brands fa-instagram"></i>
            </ul>
        </div>
        
    </footer>
    <!---------------End of Footer Section--------------->
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flickr Login</title>

    <link rel="stylesheet" href="sign-up.css">


</head>

<body>

    <!---------------Top Bar Section--------------->
    <section id="top-bar">

        <div class="top-bar container">

            <div class="top">

                <!--Logo-->
                <div class="brand">
                    <img src="images/flickr-logo.png" alt="Logo">
                </div>

            </div>
        </div>

    </section>
    <!-----------------End of Top Bar Section--------------->

    <!-----------------Form Section--------------->
    <section>

        <div class="signup-box">
        <h1>Sign up for Flickr</h1>

        <form class="form" id="form">
            <input type="text" placeholder="First name" id="name1">  
            <input type="text" placeholder="Last name" id="name2">
            <input type="nummber" placeholder="Your age" id="age">
            <input type="email" placeholder="Email address" id="email">
            <input type="password" placeholder="Password" id="password">
            <button class="btn-signup">Sign up</button>
        </form>

        <p class="p1">
            By signing up, you agree with Flickr's
            <a href="">Terms of Services</a> and <a href="">Privacy Policy.</a>
        </p>

        <hr>

        <p class="p2">
            Already a Flickr member?
            <a href="">Log in here.</a>
        </p>

        </div>

    </section>
    <!-----------------End of Form Section--------------->

    <script src="sign-up.js"></script>

</body>

</html>
